<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div模仿input</title>
    <style>
    #area{
        width:500px;
        height:300px;
        border:1px solid 
    }
    /*指定空的元素的内容*/
        #area:empty:before{
            color:#ccc;
            content:attr(placeholder)
        }
    </style>

</head>
<body>
    <div id="area" contenteditable="true" placeholder="测试"></div>
</body>
</html>
